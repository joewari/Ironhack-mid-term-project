<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Project PAge</title>
    <link rel="stylesheet" href="../CSS/Circle.css">
    <script src="../JS/animation-loader.js" defer></script>
    <script src="../JS/Contact.js" defer></script>
</head>

<body>
    <div class="splash">
        <div class="circle2">
            <div class="outer-circle"></div>
            <div class="inner-circle"></div>
            <div class="box box-top-left"></div>
            <div class="box box-bottom-left"></div>
            <div class="box box-bottom-right"></div>
            <div class="box box-top-right"></div>
        </div>
    </div>
    <nav id="navbar">
        <div class="header">
            <div id="circle-header-logo">
                <a href="../home.html">
                    <img class="Circle-logo" src="../Assets/Images/logos-20240516T114408Z-001/logos/circle.svg"
                        alt="Circle Company Logo">
                </a>
            </div>

            <div class="nav-menu">

                <a class="nav-btn" href="../home.html">Home</a>
                <a class="nav-btn" href="./Project.html">Project</a>
                <a class="nav-btn" href="#">Services</a>
            </div>

            <div id="contact-btn">
                <a class="nav-btn" href="./Contact.html">Contact US</a>

            </div>
        </div>
    </nav>
    </div>
    <section id="contact-main">
        <div class="txt-title">
            <h1>Contact Us</h1>
            <div id="contact-form" class="form-container">
                <form id="form-message">
                    <label for="name">Full Name </label>
                    <input type="text" name="name" id="name" placeholder="Enter your Full name here.." required />

                    <div class="email-phone">
                        <div>
                            <label for="email">Email Address </label>
                            <input type="email" name="email" id="email" placeholder="Enter your Email address here.."
                                required />
                        </div>

                        <div>
                            <label for="phone">Phone Number </label>
                            <input type="tel" name="phone" id="phone" placeholder="Enter your phone number here.."
                                required />
                        </div>
                    </div>

                    <label for="message">Write Your Message</label>
                    <textarea name="message" id="message" placeholder="Enter your message here......"></textarea>
                    <button type="submit" class="btn-submit">Submit Form</button>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
